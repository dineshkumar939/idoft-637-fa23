name: Nondex_tool.
run-name: Nondex_tool.
on: [push]
jobs:
Testing-with-Nondex:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Compile with Maven
run: mvn clean install -DskipTests -pl extensions-core/parquet-extensions -am
- name: Run test with Nondex tool
run: mvn -pl extensions-core/parquet-extensions edu.illinois:nondex-maven-plugin:2.1.1:nondex -
Dtest=org.apache.druid.data.input.parquet.CompatParquetReaderTest#testParquetThriftCompat
